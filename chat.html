<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Step Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00adb5;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon:hover {
            background-color: #007a7e;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icons">
        <div class="icon">1</div>
        <div class="icon">2</div>
        <div class="icon">3</div>
    </div>
</body>
</html>
